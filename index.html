<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Biscuits.Com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="navcontainer-fluid">
<img src="	https://www.innovativebiscuits.com/mobile/img/logo.png" alt="Logo" class="Navlogo">
        </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="	https://www.innovativebiscuits.com/mobile/img/slider-assets/too-gud-banner.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="	https://www.innovativebiscuits.com/mobile/img/slider-assets/frisky-chocolate-banner.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="	https://www.innovativebiscuits.com/mobile/img/slider-assets/frisky-milk-banner.jpg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://www.innovativebiscuits.com/mobile/img/slider-assets/frisky-hazelnut-banner.jpg" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
